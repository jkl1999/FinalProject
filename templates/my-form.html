<html>
   <head>
      <style>
      table, th, td {
         border: 1px solid black;

      body {background-image: url("https://www.dcoenergy.com/sites/default/files/styles/othe_project_images_retina/public/2017-03/DSC_7206-min.JPG?itok=c8oeSfiE");

      h1 { color: red;
            font-size: 300%;

         }

   <body>
      <form action = "{{ url_for('result') }}" method = "POST">
         <h1 align="left" > RU Classroom</h1>
         <p1> <b>Campus: </b> 
         <select name = "campus" style="width: 150px !important; min-width: 150px; max-width: 150px;">
            <option value = "College Ave"> College Ave </option>
            <option value = "Livingston"> Livingston </option>
            <option value = "Busch"> Busch </option>
            <option value = "Cook/Douglass"> Cook/Douglass </option>
         </select></p1>
         <br>
         <br>
         <br>
         <p1> <b>Day: </b> 
            <select name = "day" style="width: 150px !important; min-width: 150px; max-width: 150px;">
               <option value = "Monday"> Monday </option>
               <option value = "Tuesday"> Tuesday </option>
               <option value = "Wednesday"> Wednesday </option>
               <option value = "Thursday"> Thursday </option>
               <option value = "Friday"> Friday </option>
               <option value = "Saturday"> Saturday </option>
               <option value = "Sunday"> Sunday </option>
         </select></p1>
         <br>
         <br>
         <br>
         <p1> <b>Time: </b> 
         <select name = "time" style="width: 150px !important; min-width: 150px; max-width: 150px;">
            <option value = "1"> 1 </option>
            <option value = "2"> 2 </option>
            <option value = "3"> 3 </option>
            <option value = "4"> 4 </option>
            <option value = "5"> 5 </option>
            <option value = "6"> 6 </option>
            <option value = "7"> 7 </option>
            <option value = "8"> 8 </option>
            <option value = "9"> 9 </option>
            <option value = "10"> 10 </option>
            <option value = "11"> 11 </option>
            <option value = "12"> 12 </option>
         </select></p1>
         <br>
         <br>
         <p> <b>AM: </b> <input type = "radio" name = "amOrPm" value = "am" checked /></p>
         <p> <b>PM: </b> <input type = "radio" name = "amOrPm" value = "pm" /></p>
         <p><input type = "submit" value = "Submit" /></p>
      </form>
   </body>
</html>
